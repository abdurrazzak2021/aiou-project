<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging-Aiou Academy</title>

    <link rel="stylesheet" href="from.css">

    <!-- Calling Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="img/favicon.ico" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <section class="container m-5">
        <div class="row g-2">
            <div class="col-6">
                <div class="img-round border border-success border-4 w-100">
                    <div class="m-4 p-5 full-imag">
                        <img src="" alt="">
                        <h1>Welcome</h1>
                        <p class="text-white">Welcome to one of the finest online institution for authentic knowledge of
                            life value and
                            fundamental concepts of Islam. Log in to introduce yourself with the ocean of knowledge and
                            endless possibilities.</p>
                        <div>
                            <ul id="social_area">
                                <li><a href="#"><img src="images/social icons/facebook.png" alt="Facebook Share" /></a>
                                </li>
                                <li><a href="#"><img src="images/social icons/gplus.png" alt="Google Plus Share" /></a>
                                </li>
                                <li><a href="#"><img src="images/social icons/linkedin.png" alt="Linked in Share" /></a>
                                </li>
                                <li><a href="#"><img src="images/social icons/twitter.png" alt="Youtube Share" /></a>
                                </li>
                                <li><a href="#"><img src="images/social icons/youtube.png" alt="Twitter Share" /></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="from-round-e border border-success border-4 w-100">
                    <form class="p-5 m-5">
                        <h4>Welcome to our Virtual Campus.</h4>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
